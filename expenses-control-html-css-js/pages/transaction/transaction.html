<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Controle de gastos</title>
</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <ol id="transactions">

    </ol>
    <main class="centralize">
        <form>
            <div class="form-field"></div>
                <label>Transação *</label> <br>
                <input type="radio" name="type" checked id="expense"> 
                <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income"> 
                <label for="income">Receita</label>
            </div>

            <div class="form-field"></div>
                <label>Data da transação *</label> <br>
                <input type="date" onchange="onChangeDate()" id="date"> 
                <div class="error" id="date-required-error">
                    Data é obrigatório/inválida
                </div>
            </div>

            <div class="form-field"></div>
                <label>Moeda *</label> <br>
                <select id="currency">
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL" selected>Real</option>
                </select>
            </div>

            <div class="form-field"></div>
                <label>Valor *</label> <br>
                <input type="number" id="value" onchange="onChangeValue()">
                <div class="error" id="value-required-error">
                    Valor é obrigatório
                </div>
                <div class="error" id="value-less-or-equal-to-zero-error">
                    Valor deve ser maior que zero
                </div> 
            </div>

            <div class="form-field"></div>
                <label>Tipo de transação *</label> <br>
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione um tipo de transação --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Supermercado</option>
                    <option>Salário</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">
                    Tipo de transação é obrigatória
                </div>
            </div>

            <div class="form-field"></div>
                <label>Descrição</label> <br>
                <input type="text" id="description"> 
            </div>

            <button type="button" class="solid" disabled id="save-button" onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear">Cancelar</button>

        </form>
    </main>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">

<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>

<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="../../services/transation.service.js"></script>
<script src="transaction.js"></script>

</html>
