<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Controle de gastos</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <label>Email</label> <br>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <label>Senha</label><br>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <label>Confirmar senha</label><br>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled id="register-button" onclick="register()">Registrar</button>
        </div>
        <div></div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
</html>
