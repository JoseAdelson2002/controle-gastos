<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <title>Login - Controle de gastos</title>
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <label>Email</label><br>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="seu@email.com">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <label>Senha</label><br>
            <input type="password" name="password" id="password" oninput="onChangePassword()" placeholder="senha">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
        </div>            
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled>Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>


<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

</html>
